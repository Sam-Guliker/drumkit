<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beatbox!</title>
</head>
<body>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <main>
    <h1>That Drumkit</h1>
    <ul class="keys">
      <li data-key="65" class="key">
        <kbd tabindex="0">A</kbd>
        <span class="sound">clap</span>
      </li>
      <li data-key="83" class="key">
        <kbd tabindex="1">S</kbd>
        <span class="sound">hihat</span>
      </li>
      <li data-key="68" class="key">
        <kbd tabindex="2">D</kbd>
        <span class="sound">kick</span>
      </li>
      <li data-key="70" class="key">
        <kbd tabindex="3">F</kbd>
        <span class="sound">openhat</span>
      </li>
      <li data-key="71" class="key">
        <kbd tabindex="4">G</kbd>
        <span class="sound">boom</span>
      </li>
      <li data-key="72" class="key">
        <kbd tabindex="5">H</kbd>
        <span class="sound">ride</span>
      </li>
      <li data-key="74" class="key">
        <kbd tabindex="6">J</kbd>
        <span class="sound">snare</span>
      </li>
      <li data-key="75" class="key">
        <kbd tabindex="7">K</kbd>
        <span class="sound">tom</span>
      </li>
      <li data-key="76" class="key">
        <kbd tabindex="8">L</kbd>
        <span class="sound">tink</span>
      </li>
      <li data-key="81" class="key">
        <kbd tabindex="9">Q</kbd>
        <span class="sound">Airhorn</span>
      </li>
    </ul>
    <img src="images/mario-star.png" alt="mario-star">
  </main>
  <video controls>
   </video>
   <br>
     <input type="range" min="1" max="40">

     <p>Biquad filter frequency response for: </p>
     <ul class="freq-response-output">
   </ul>


    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="81" src="sounds/airhorn.wav"></audio>

    <script src="js/script.js"></script>
  </body>
  </html>

</body>
</html>
